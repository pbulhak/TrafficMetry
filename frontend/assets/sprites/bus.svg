<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 120" width="240" height="120">
  <!-- Bus body -->
  <rect x="20" y="25" width="180" height="60" rx="8" fill="#f1c40f" stroke="#f39c12" stroke-width="2"/>
  
  <!-- Bus roof -->
  <rect x="20" y="15" width="180" height="15" rx="8" fill="#e67e22" stroke="#d35400" stroke-width="2"/>
  
  <!-- Front windshield -->
  <rect x="185" y="30" width="12" height="25" rx="2" fill="#87ceeb" stroke="#5f9ea0" stroke-width="1"/>
  
  <!-- Side windows -->
  <rect x="30" y="30" width="20" height="15" rx="2" fill="#87ceeb" stroke="#5f9ea0" stroke-width="1"/>
  <rect x="60" y="30" width="20" height="15" rx="2" fill="#87ceeb" stroke="#5f9ea0" stroke-width="1"/>
  <rect x="90" y="30" width="20" height="15" rx="2" fill="#87ceeb" stroke="#5f9ea0" stroke-width="1"/>
  <rect x="120" y="30" width="20" height="15" rx="2" fill="#87ceeb" stroke="#5f9ea0" stroke-width="1"/>
  <rect x="150" y="30" width="20" height="15" rx="2" fill="#87ceeb" stroke="#5f9ea0" stroke-width="1"/>
  
  <!-- Front door -->
  <rect x="175" y="50" width="18" height="30" rx="2" fill="#2c3e50" stroke="#1a252f" stroke-width="1"/>
  <line x1="184" y1="55" x2="184" y2="75" stroke="#bdc3c7" stroke-width="0.5"/>
  
  <!-- Side door -->
  <rect x="45" y="50" width="18" height="30" rx="2" fill="#2c3e50" stroke="#1a252f" stroke-width="1"/>
  <line x1="54" y1="55" x2="54" y2="75" stroke="#bdc3c7" stroke-width="0.5"/>
  
  <!-- Headlight -->
  <ellipse cx="205" cy="55" rx="6" ry="4" fill="#fff9c4" stroke="#f1c40f" stroke-width="1"/>
  
  <!-- Front bumper -->
  <rect x="200" y="65" width="8" height="15" rx="2" fill="#e67e22"/>
  
  <!-- Wheels -->
  <circle cx="60" cy="95" r="15" fill="#2c3e50" stroke="#1a252f" stroke-width="2"/>
  <circle cx="160" cy="95" r="15" fill="#2c3e50" stroke="#1a252f" stroke-width="2"/>
  
  <!-- Wheel rims -->
  <circle cx="60" cy="95" r="8" fill="#95a5a6"/>
  <circle cx="160" cy="95" r="8" fill="#95a5a6"/>
  
  <!-- Route display -->
  <rect x="25" y="18" width="30" height="8" rx="2" fill="#2c3e50"/>
  <text x="40" y="24" font-family="Arial" font-size="6" fill="white" text-anchor="middle">BUS</text>
</svg>
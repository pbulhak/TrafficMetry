<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 120" width="200" height="120">
  <!-- Rear wheel -->
  <circle cx="40" cy="80" r="25" fill="none" stroke="#2c3e50" stroke-width="3"/>
  <circle cx="40" cy="80" r="3" fill="#5d6d7e"/>
  
  <!-- Front wheel -->
  <circle cx="160" cy="80" r="25" fill="none" stroke="#2c3e50" stroke-width="3"/>
  <circle cx="160" cy="80" r="3" fill="#5d6d7e"/>
  
  <!-- Wheel spokes -->
  <g stroke="#7f8c8d" stroke-width="1">
    <!-- Rear wheel spokes -->
    <line x1="20" y1="65" x2="60" y2="95"/>
    <line x1="60" y1="65" x2="20" y2="95"/>
    <line x1="40" y1="55" x2="40" y2="105"/>
    <line x1="15" y1="80" x2="65" y2="80"/>
    <line x1="25" y1="60" x2="55" y2="100"/>
    <line x1="55" y1="60" x2="25" y2="100"/>
    
    <!-- Front wheel spokes -->
    <line x1="140" y1="65" x2="180" y2="95"/>
    <line x1="180" y1="65" x2="140" y2="95"/>
    <line x1="160" y1="55" x2="160" y2="105"/>
    <line x1="135" y1="80" x2="185" y2="80"/>
    <line x1="145" y1="60" x2="175" y2="100"/>
    <line x1="175" y1="60" x2="145" y2="100"/>
  </g>
  
  <!-- Main frame triangle -->
  <line x1="40" y1="80" x2="100" y2="40" stroke="#e74c3c" stroke-width="4"/>  <!-- Bottom tube -->
  <line x1="100" y1="40" x2="130" y2="80" stroke="#e74c3c" stroke-width="4"/>  <!-- Down tube -->
  <line x1="40" y1="80" x2="130" y2="80" stroke="#e74c3c" stroke-width="4"/>   <!-- Top tube -->
  
  <!-- Seat tube and seat -->
  <line x1="100" y1="40" x2="90" y2="25" stroke="#e74c3c" stroke-width="4"/>
  <ellipse cx="90" cy="22" rx="12" ry="4" fill="#2c3e50"/>
  
  <!-- Head tube and fork -->
  <line x1="130" y1="80" x2="145" y2="35" stroke="#e74c3c" stroke-width="4"/>
  <line x1="145" y1="35" x2="160" y2="80" stroke="#7f8c8d" stroke-width="3"/>
  
  <!-- Handlebars -->
  <line x1="135" y1="35" x2="155" y2="35" stroke="#2c3e50" stroke-width="3"/>
  <circle cx="140" cy="35" r="2" fill="#95a5a6"/>
  <circle cx="150" cy="35" r="2" fill="#95a5a6"/>
  
  <!-- Pedal crank -->
  <circle cx="100" cy="80" r="8" fill="#5d6d7e" stroke="#34495e" stroke-width="2"/>
  <line x1="85" y1="85" x2="115" y2="75" stroke="#2c3e50" stroke-width="3"/>
  
  <!-- Pedals -->
  <rect x="80" y="83" width="8" height="4" rx="2" fill="#34495e"/>
  <rect x="112" y="73" width="8" height="4" rx="2" fill="#34495e"/>
  
  <!-- Chain -->
  <circle cx="100" cy="80" r="12" fill="none" stroke="#7f8c8d" stroke-width="1" stroke-dasharray="2,2"/>
  <circle cx="40" cy="80" r="6" fill="none" stroke="#7f8c8d" stroke-width="1"/>
  
  <!-- Rear derailleur -->
  <rect x="35" y="75" width="6" height="8" rx="1" fill="#5d6d7e"/>
  
  <!-- Water bottle -->
  <rect x="110" y="50" width="6" height="18" rx="3" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
</svg>